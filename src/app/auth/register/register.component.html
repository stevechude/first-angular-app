<div class="flex h-screen justify-center">
  <form
    (submit)="register()"
    #myForm="ngForm"
    class="border rounded-lg p-4 m-auto w-1/3"
  >
    <h1 class="text-center text-2xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-600 rounded"
    >
      Email field must be valid
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-300 text-red-600 rounded"
    >
      Password field must be valid
    </div>
    <div class="my-5 w-full">
      <label for="password">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="p-2 rounded w-full border"
        placeholder="Password"
        [(ngModel)]="form.confirmPassword"
        name="confirmPassword"
        #confirmPassword="ngModel"
        required
      />
    </div>
    <div
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="p-2 bg-red-300 text-red-600 rounded my-4"
    >
      Confirm password field must be valid
    </div>
    <div>
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 rounded w-full bg-purple-700 text-white hover:bg-purple-900 cursor-pointer"
      >
        <ng-container *ngIf="isLoading()">Loading...</ng-container>
        <ng-container *ngIf="!isLoading()">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
