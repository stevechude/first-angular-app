<li class="container border shadow-lg rounded-md flex justify-between p-8 h-70">
  <!-- <p class="sn">{{ i + 1 }}</p> -->
  <img [src]="book.image" [alt]="book.name" width="100" />
  <div class="flex flex-col justify-center align-middle gap-5">
    <p class="text-2xl font-bold text-center">
      {{ book.name | titlecase }} by {{ book.author | titlecase }}
    </p>
    <p class="text-center">{{ book.price | currency : "NGN" : "symbol" }}</p>
    <button
      class="bg-yellow-400 rounded py-3 font-bold w-1/3 mx-auto"
      *ngIf="!isInCart"
      (click)="addToCart()"
    >
      Add to Cart
    </button>
    <button
      class="bg-red-400 rounded py-3 font-bold w-1/3 mx-auto"
      *ngIf="isInCart"
      (click)="removeFromCart()"
    >
      Remove from Cart
    </button>
  </div>
</li>
